<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200&family=Inclusive+Sans&family=Mooli&family=Roboto+Condensed:wght@300&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="row">
          <div class="column-full">
            <h1>
              Code Journal
              <a href="#" class="no-underline entries" id="entries-id"
                >Entries</a
              >
            </h1>
          </div>
        </div>
      </div>
    </header>
    <main class="main-container">
      <div class="view" data-view="entry-form">
        <form id="entry-form">
          <div class="row">
            <div class="column-full">
              <h2 class="new-entry">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                id="entry-image"
                src="./images/placeholder-image-square.jpg"
                alt="Place holder photo"
                class="photo" />
            </div>
            <div class="column-half">
              <label for="title-input">Title</label>
              <input
                required
                autofocus
                type="text"
                name="title-input"
                id="title-input" />
              <label for="photo-url-input">Photo URL</label>
              <input
                required
                autofocus
                type="text"
                name="photo-url-input"
                id="photo-url-input" />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes-text">Notes</label
              ><textarea
                required
                autofocus
                name="notes"
                rows="10"
                id="notes-text"></textarea>
            </div>
          </div>
          <div class="button-row">
            <div class="button-container">
              <button type="submit" id="submit-button">SAVE</button>
            </div>
          </div>
        </form>
      </div>

      <div class="view hidden" data-view="entries">
        <div class="container" id="entries-container">
          <div class="entries-row">
            <div class="column-half"><h2>Entries</h2></div>
            <div class="column-half">
              <div class="new-button entry-form">
                <button class="new-button">NEW</button>
                <!-- <h3><a href="#" class="no-underline entry-form" id="new">NEW</a></h3> -->
              </div>
            </div>
          </div>
          <ul class="entries-list"></ul>
        </div>
        <div class="view hidden" data-view="no-entries">
          <div class="row">
            <div class="column-full">
              <p id="no-entries-paragraph">No entries have been recorded.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
