<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500&family=IBM+Plex+Sans:wght@200&family=Inclusive+Sans&family=Mooli&family=Roboto+Condensed:wght@300&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main class="main-container">
      <header>
        <div class="header-container container">
          <div class="row app-name">
            <h1>Code Journal</h1>
            <a href="#" class="no-underline entries" id="entries-id">Entries</a>
          </div>
        </div>
      </header>
      <div class="container view" data-view="entry-form">
        <form id="entry-form">
          <div class="row" id="new-entry-row">
            <div class="column-full">
              <h2>New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                id="entry-image"
                src="./images/placeholder-image-square.jpg"
                alt="Place holder photo"
                class="photo" />
            </div>
            <div class="column-half">
              <label for="title-input">Title</label>
              <input
                required
                autofocus
                type="text"
                name="title-input"
                id="title-input" />
              <label for="photo-url-input">Photo URL</label>
              <input
                required
                autofocus
                type="text"
                name="photo-url-input"
                id="photo-url-input" />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes-text">Notes</label
              ><textarea
                required
                autofocus
                name="notes"
                rows="5"
                id="notes-text"></textarea>
            </div>
          </div>
          <div class="button-row">
            <div class="button-container">
              <button class="save-button" type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container view hidden" data-view="entries">
        <div id="entries-container">
          <p id="no-entries-text">No entries have been recorded.</p>

          <div class="entries-row">
            <h2 id="entries-heading">Entries</h2>
            <!-- <div class=" entry-form"> -->
            <a class="new-button entry-form" href="#">NEW</a>
          </div>
        </div>
        <ul class="entries-list"></ul>
      </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
