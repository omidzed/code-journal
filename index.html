<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500&family=IBM+Plex+Sans:wght@200&family=Inclusive+Sans&family=Mooli&family=Roboto+Condensed:wght@300&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main class="main-container">
      <header>
        <div class="header-container container">
          <div class="row" id="row-app-name">
            <div class="column-half" id="app-header-column-half">
              <p id="code-journal">Code Journal</p>
              <a href="#" class="no-underline entries" id="entries-id"
                >Entries</a
              >
            </div>
          </div>
        </div>
      </header>
      <div class="container view" data-view="entry-form">
        <form id="entry-form">
          <div class="row" id="new-entry-row">
            <div class="column-half">
              <h2 class="new-entry-heading">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                id="entry-image"
                src="./images/placeholder-image-square.jpg"
                alt="Place holder photo"
                class="photo" />
            </div>
            <div class="column-half">
              <div class="labels-edit-icons">
                <label for="title-input">Title</label>
              </div>

              <input
                required
                autofocus
                type="text"
                name="title-input"
                id="title-input" />
              <div class="labels-edit-icons">
                <label for="photo-url-input">Photo URL</label>
              </div>
              <input
                required
                autofocus
                type="text"
                name="photo-url-input"
                id="photo-url-input" />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="labels-edit-icons">
                <label for="notes-text">Notes</label>
              </div>
              <textarea
                required
                autofocus
                name="notes"
                rows="10"
                id="notes-text"></textarea>
            </div>
          </div>
          <div class="save-button-row">
            <div class="column-full" id="delete-save-row">
              <a id="delete-button" class="hidden">Delete Entry</a>
              <button class="save-button" type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container view hidden" data-view="entries">
        <p id="no-entries-text">No entries have been recorded.</p>
        <div id="entries-container">
          <div class="entries-row">
            <div class="column-full" id="entries-row">
              <h2 class="entries-heading">Entries</h2>
              <a class="new-button entry-form" href="#">NEW</a>
            </div>
          </div>
        </div>
        <ul class="entries-list"></ul>
      </div>
    </main>
    <div class="hidden" id="delete-entry-modal">
      <div class="modal-message-box">
        <div class="row-delete-message">
          Are you sure you want to delete this entry?
        </div>
        <div class="row-cancel-confirm">
          <button id="confirm-button">CONFIRM</button>
          <button id="cancel-button">CANCEL</button>
        </div>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
